<div class="modal-header">
  <h3 class="modal-title">重置密码</h3>
</div>
<div class="modal-body">
  <form>
    <div class="radio">
      <label>
        <input type="radio" name="pwdRadios" value="random" ng-model="sales.pwdType">
        随机密码
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pwdRadios" value="set" ng-model="sales.pwdType">
        设定密码
      </label>
    </div>
    <div class="form-group" ng-if="sales.pwdType == 'set'">
      <label for="">新密码</label>
      <input type="password" class="form-control" placeholder="至少6位" ng-model="sales.password" required ng-minlength="6">
      <label for="">确认新密码</label>
      <input type="password" class="form-control" placeholder="至少6位" ng-model="sales.passwordConfirmation" required ng-minlength="6">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="submiting">Ok</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
