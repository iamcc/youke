<style>
  #msg-list .media {position: relative;}
  #msg-list .right {width: 0; height: 0; border-width: 10px; border-style: solid; border-color: transparent transparent transparent #eee; position: absolute; right: 59px; top: 15px; }
  #msg-list .left {width: 0; height: 0; border-width: 10px; border-style: solid; border-color: transparent #eee transparent transparent; position: absolute; left: 59px; top: 15px; }
  .msg-body {background-color: #eee; -webkit-border-radius: 10px; line-height: 20px; min-height: 40px; padding: 10px;}
</style>
<div class="modal-header">
  <button class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">{{client.Name || client.NickName}}的聊天记录</h3>
</div>
<div class="modal-body" style="max-height: 500px;overflow-y: scroll;">
  <button class="btn btn-link btn-block" ng-click="loadMore()" ng-hide="isLast">Load More</button>
  <div id="msg-list">
    <ul class="media-list">
      <li class="media" ng-repeat="msg in messages">
        <a href="#" class="pull-{{msg.uid == client.Sales ? 'right' : 'left'}}">
          <img ng-src="{{msg.avatar || 'http://img0.bdstatic.com/img/image/shouye/mxlss-13661371802.jpg'}}" alt="" class="media-object" width="64">
        </a>
        <div class="media-body msg-body">
          <h6><small>{{msg.createdAt|date:'yyyy-MM-dd HH:mm:ss'}}</small></h6>
          {{msg.msg}}
        </div>
        <div class="{{msg.uid == client.Sales ? 'right' : 'left'}}"></div>
      </li>
    </ul>
  </div>
</div>
