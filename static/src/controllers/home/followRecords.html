<div class="modal-header">
  <button class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">{{ client.Name || client.NickName }} 的跟进记录</h3>
</div>
<div class="modal-body">
  <table class="table">
    <thead>
      <tr>
        <th>用户</th>
        <th>类型</th>
        <th>备注</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in followRecords.data">
        <td>{{ log.sname }}</td>
        <td>{{ log.type }}</td>
        <td>{{ log.memo }}</td>
        <td>{{ log.createdAt | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
  <pagination direction-links="false" total-items="followRecords.total" ng-model="opts.page" items-per-page="opts.num" ng-change="pageChanged()"></pagination>
</div>
